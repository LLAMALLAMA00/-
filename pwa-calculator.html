<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토마토와 나무 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        label {
            flex: 1;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            margin-left: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>토마토&나무 계산기</h1>
            <!-- 추가된 계산기 코드들... -->
        </div>
    </div>

    <script>
        function calculateTotal(calculatorId) {
            const values = {
                1: [1000, 10000, 50000, 150000, 500000, 1500000, 5000000],
                2: [500, 5000, 25000, 75000, 250000, 750000, 2500000],
                3: [200, 2000, 10000, 30000, 100000, 300000, 1000000]
            };
            
            const valueArray = values[calculatorId];
            let total = 0;
            
            for (let i = 0; i < valueArray.length; i++) {
                const input = document.getElementById('input' + ((calculatorId - 1) * 7 + i + 1));
                const quantity = parseInt(input.value) || 0;
                total += valueArray[i] * quantity;
            }
            
            const totalInM = total / 1000000;
            document.getElementById('total' + calculatorId).textContent = totalInM.toFixed(2);
        }

        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
