<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;
            background-color: #f4f4f4;
        }
        .menu-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;

        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .menu-button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
        }

</head>
