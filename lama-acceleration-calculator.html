<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라마의 가속 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px; /* 두 계산기 사이의 간격 */
        }
        .calculator {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 1.4em; /* 글자 크기 1포인트 줄임 */
            font-weight: bold;
            text-align: center;
        }
        .total-result {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
        }
        .time-result {
            margin-top: 5px;
            font-size: 1.1em; /* 글자 크기 1포인트 줄임 */
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .sub-result {
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 이미지 추가 -->
    <img src="images/가속 배너 이미지.png" alt="가속 배너 이미지" width="300">
    <h1>라마의 가속 계산기</h1>

    <div class="container">
        <!-- 1번 가속 계산기 -->
        <div class="calculator">
            <h2>1번 가속 계산기</h2>
            <label>가속 아이템 개수를 입력하세요:</label>
            <div class="item">
                <span>1분</span>
                <input type="number" id="calc1-item1" value="0" min="0">
            </div>
            <div class="item">
                <span>5분</span>
                <input type="number" id="calc1-item5" value="0" min="0">
            </div>
            <div class="item">
                <span>15분</span>
                <input type="number" id="calc1-item15" value="0" min="0">
            </div>
            <div class="item">
                <span>30분</span>
                <input type="number" id="calc1-item30" value="0" min="0">
            </div>
            <div class="item">
                <span>60분</span>
                <input type="number" id="calc1-item60" value="0" min="0">
            </div>
            <div class="item">
                <span>4시간</span>
                <input type="number" id="calc1-item240" value="0" min="0">
            </div>
            <div class="item">
                <span>8시간</span>
                <input type="number" id="calc1-item480" value="0" min="0">
            </div>
            <div class="item">
                <span>12시간</span>
                <input type="number" id="calc1-item720" value="0" min="0">
            </div>
            <div class="item">
                <span>15시간</span>
                <input type="number" id="calc1-item900" value="0" min="0">
            </div>
            <div class="item">
                <span>1일</span>
                <input type="number" id="calc1-item1440" value="0" min="0">
            </div>
            <div class="item">
                <span>3일</span>
                <input type="number" id="calc1-item4320" value="0" min="0">
            </div>
            <div class="result">
                1번 계산기 총 시간
                <div class="time-result">
                    <span id="calc1-totalDays">0</span>일 <span id="calc1-totalHours">0</span>시간 <span id="calc1-totalMinutes">0</span>분
                </div>
            </div>
        </div>

        <!-- 2번 가속 계산기 -->
        <div class="calculator">
            <h2>2번 가속 계산기</h2>
            <label>가속 아이템 개수를 입력하세요:</label>
            <div class="item">
                <span>1분</span>
                <input type="number" id="calc2-item1" value="0" min="0">
            </div>
            <div class="item">
                <span>5분</span>
                <input type="number" id="calc2-item5" value="0" min="0">
            </div>
            <div class="item">
                <span>15분</span>
                <input type="number" id="calc2-item15" value="0" min="0">
            </div>
            <div class="item">
                <span>30분</span>
                <input type="number" id="calc2-item30" value="0" min="0">
            </div>
            <div class="item">
                <span>60분</span>
                <input type="number" id="calc2-item60" value="0" min="0">
            </div>
            <div class="item">
                <span>4시간</span>
                <input type="number" id="calc2-item240" value="0" min="0">
            </div>
            <div class="item">
                <span>8시간</span>
                <input type="number" id="calc2-item480" value="0" min="0">
            </div>
            <div class="item">
                <span>12시간</span>
                <input type="number" id="calc2-item720" value="0" min="0">
            </div>
            <div class="item">
                <span>15시간</span>
                <input type="number" id="calc2-item900" value="0" min="0">
            </div>
            <div class="item">
                <span>1일</span>
                <input type="number" id="calc2-item1440" value="0" min="0">
            </div>
            <div class="item">
                <span>3일</span>
                <input type="number" id="calc2-item4320" value="0" min="0">
            </div>
            <div class="result">
                2번 계산기 총 시간
                <div class="time-result">
                    <span id="calc2-totalDays">0</span>일 <span id="calc2-totalHours">0</span>시간 <span id="calc2-totalMinutes">0</span>분
                </div>
            </div>
        </div>
    </div>

    <!-- 총합 출력 -->
    <div class="total-result">
        두 계산기의 총합: <span id="totalDays">0</span>일 <span id="totalHours">0</span>시간 <span id="totalMinutes">0</span>분
        <div class="sub-result">(총합 <span id="totalMinutesRaw">0</span> 분)</div>
    </div>

    <script>
        function calculateTotalMinutes(calcId) {
            const item1 = parseInt(document.getElementById(calcId + "-item1").value) || 0;
            const item5 = parseInt(document.getElementById(calcId + "-item5").value) || 0;
            const item15 = parseInt(document.getElementById(calcId + "-item15").value) || 0;
            const item30 = parseInt(document.getElementById(calcId + "-item30").value) || 0;
            const item60 = parseInt(document.getElementById(calcId + "-item60").value) || 0;
            const item240 = parseInt(document.getElementById(calcId + "-item240").value) || 0;
            const item480 = parseInt(document.getElementById(calcId + "-item480").value) || 0;
            const item720 = parseInt(document.getElementById(calcId + "-item720").value) || 0;
            const item900 = parseInt(document.getElementById(calcId + "-item900").value) || 0;
            const item1440 = parseInt(document.getElementById(calcId + "-item1440").value) || 0;
            const item4320 = parseInt(document.getElementById(calcId + "-item4320").value) || 0;

            const totalMinutes = 
                (item1 * 1) +
                (item5 * 5) +
                (item15 * 15) +
                (item30 * 30) +
                (item60 * 60) +
                (item240 * 240) +
                (item480 * 480) +
                (item720 * 720) +
                (item900 * 900) +
                (item1440 * 1440) +
                (item4320 * 4320);
            
            const totalDays = Math.floor(totalMinutes / 1440);
            const remainingMinutes = totalMinutes % 1440;
            const totalHours = Math.floor(remainingMinutes / 60);
            const totalMins = remainingMinutes % 60;

            document.getElementById(calcId + "-totalDays").textContent = totalDays;
            document.getElementById(calcId + "-totalHours").textContent = totalHours;
            document.getElementById(calcId + "-totalMinutes").textContent = totalMins;

            return totalMinutes;
        }

        function updateTotal() {
            const total1 = calculateTotalMinutes("calc1");
            const total2 = calculateTotalMinutes("calc2");
            const combinedTotal = total1 + total2;

            const totalDays = Math.floor(combinedTotal / 1440);
            const remainingMinutes = combinedTotal % 1440;
            const totalHours = Math.floor(remainingMinutes / 60);
            const totalMins = remainingMinutes % 60;

            document.getElementById("totalDays").textContent = totalDays;
            document.getElementById("totalHours").textContent = totalHours;
            document.getElementById("totalMinutes").textContent = totalMins;
            document.getElementById("totalMinutesRaw").textContent = combinedTotal;
        }

        document.querySelectorAll("input[type='number']").forEach(input => {
            input.addEventListener("input", updateTotal);
        });
    </script>
</body>
</html>
