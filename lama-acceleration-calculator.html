<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라마의 가속 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 이미지 추가 -->
    <img src="images/가속 배너 이미지.png" alt="가속 배너 이미지" width="300">
    <h1>라마의 가속 계산기</h1>

    <div class="calculator">
        <label>가속 아이템 개수를 입력하세요:</label>

        <div class="item">
            <span>1분</span>
            <input type="number" id="item1" value="0" min="0">
        </div>
        <div class="item">
            <span>5분</span>
            <input type="number" id="item5" value="0" min="0">
        </div>
        <div class="item">
            <span>15분</span>
            <input type="number" id="item15" value="0" min="0">
        </div>
        <div class="item">
            <span>30분</span>
            <input type="number" id="item30" value="0" min="0">
        </div>
        <div class="item">
            <span>60분</span>
            <input type="number" id="item60" value="0" min="0">
        </div>
        <div class="item">
            <span>4시간</span>
            <input type="number" id="item240" value="0" min="0">
        </div>
        <div class="item">
            <span>8시간</span>
            <input type="number" id="item480" value="0" min="0">
        </div>
        <div class="item">
            <span>12시간</span>
            <input type="number" id="item720" value="0" min="0">
        </div>
        <div class="item">
            <span>15시간</span>
            <input type="number" id="item900" value="0" min="0">
        </div>
        <div class="item">
            <span>1일</span>
            <input type="number" id="item1440" value="0" min="0">
        </div>
        <div class="item">
            <span>3일</span>
            <input type="number" id="item4320" value="0" min="0">
        </div>

        <div class="result">
            총 시간: <span id="totalMinutes">0</span> 분
        </div>
    </div>

    <script>
        function calculateTotalMinutes() {
            const item1 = parseInt(document.getElementById("item1").value) || 0;
            const item5 = parseInt(document.getElementById("item5").value) || 0;
            const item15 = parseInt(document.getElementById("item15").value) || 0;
            const item30 = parseInt(document.getElementById("item30").value) || 0;
            const item60 = parseInt(document.getElementById("item60").value) || 0;
            const item240 = parseInt(document.getElementById("item240").value) || 0;
            const item480 = parseInt(document.getElementById("item480").value) || 0;
            const item720 = parseInt(document.getElementById("item720").value) || 0;
            const item900 = parseInt(document.getElementById("item900").value) || 0;
            const item1440 = parseInt(document.getElementById("item1440").value) || 0;
            const item4320 = parseInt(document.getElementById("item4320").value) || 0;

            const totalMinutes = 
                (item1 * 1) +
                (item5 * 5) +
                (item15 * 15) +
                (item30 * 30) +
                (item60 * 60) +
                (item240 * 240) +
                (item480 * 480) +
                (item720 * 720) +
                (item900 * 900) +
                (item1440 * 1440) +
                (item4320 * 4320);

            document.getElementById("totalMinutes").textContent = totalMinutes;
        }

        document.querySelectorAll("input[type='number']").forEach(input => {
            input.addEventListener("input", calculateTotalMinutes);
        });
    </script>
</body>
</html>
